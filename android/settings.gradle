rootProject.name = 'ReindexInsta'

include ':app'
include ':react-native-lock'
project(':react-native-lock').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-lock/android')

include ':react-native-camera'
project(':react-native-camera').projectDir = new File(
  rootProject.projectDir, '../node_modules/react-native-camera/android')

include ':react-native-vector-icons'
project(':react-native-vector-icons').projectDir = new File(
  rootProject.projectDir, '../node_modules/react-native-vector-icons/android')

include ':react-native-fileupload'
project(':react-native-fileupload').projectDir = new File(
  rootProject.projectDir, '../node_modules/react-native-fileupload/android')
